<!-- このファイル名は post_detail.html から変更不可。DetailViewが自動で探すため -->

{% extends "arataapp/base.html" %} 
{% load l10n %}
{% block main %} 

<h2>{{ object.title }}</h2>

<p><time>{{ object.updatedlocalize }}</time></p>

<div>
    {{ object.body}}
</div>

<!-- 編集用リンク -->
<p><a href="{% url 'update' object.pk %}">編集</a></p>
<!-- pkはidでも可-->

<!-- 削除用リンク -->
<p><a href="{% url 'delete' object.pk %}">削除</a></p>
<!-- pkはidでも可-->

{% endblock %}
